<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>

<body>
    <header>
        <a href="#">
            <img src="./src/img/pokeball.png" alt="pokebola" class="logo">
        </a>
        <button id="botao-alterar-tema">
            <img src="./src/img/moon.png" alt="dark-mode" class="imagem-botao">
        </button>
    </header>
    <main>
        <ul class="listagem-pokemon">
            <li class="card">
                <div class="caixa-nome-id">
                    <span class="nome-pokemon">Bulbasaur</span>
                    <span class="id-pokemon">#001</span>
                </div>
                <img src="./src/img/pokemon-1.gif" alt="pokemon" class="gif">
                <ul class="tipos">
                    <li class="tipo-grama">Grama</li>
                    <li class="tipo-veneno">Veneno</li>
                </ul>
                <p class="descricao">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, ea adipisci qui
                    aliquid quis non
                    voluptatum libero tempora, doloremque magni id repellat praesentium culpa accusantium dolor quas,
                    reiciendis quibusdam nesciunt!</p>
            </li>
        </ul>
    </main>
</body>

</html>
